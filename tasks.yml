- hosts:
    - taskservers

  vars_files:
    - group_vars/all
    - pipeline/{{ pipeline }}/secrets.yml
    - pipeline/{{ pipeline }}/vars.yml
    - pipeline/{{ pipeline }}/taskqueue_vars.yml


  roles:
    - role: 91de0n.virtualenv
      when: project_task

    - role: 91de0n.memcached
      when: project_task

    - role: 91de0n.celery
      when: project_task

    - role: 91de0n.supervisor
      supervisor_conf_name: "celery"
      supervisor_template_supervisorconf: "templates/all/supervisor/celery.conf.j2"
      when: project_task_autorun
