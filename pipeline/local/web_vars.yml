project_host: "db2"
webhost: "web2"
project_domains:
- "{{webhost}}"
- "{{webhost}}.dev.local"
project_cache: true
# --- gunicorn+supervisor settings
project_gunicorn: true
project_gunicorn_num_workers: "multiprocessing.cpu_count() * 2 + 1"
project_gunicorn_procname: "gunicorn_{{project_name}}"

#--- nginx settings
project_nginx: true
project_ssl: true
project_ssl_path: /etc/nginx/conf
