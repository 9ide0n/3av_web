---
  - name: create a logs directory for supervisor and gunicorn
    file: path="{{ djangopg_home }}/logs" state=directory

  - name: install packages needed for deployment
    apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
    become: True
    with_items:
      - memcached
      - supervisor


  - name: install required python3 packages into project virtualenv
    pip: name={{ item }} virtualenv={{ djangopg_venv_path }}   virtualenv_python=python3
    with_items:
      - gunicorn
      - python-memcached

  - name: set the gunicorn config file
    template: src=gunicorn.conf.py.j2 dest={{ djangopg_proj_path }}/gunicorn.conf.py

  - name: set the supervisor config file
    template: src=supervisor.conf.j2 dest=/etc/supervisor/conf.d/djangopg.conf
    become: True


  - name: restart supervisor
    supervisorctl: name={{djangopg_gunicorn_procname}} state=restarted
    become: True



  - name: install nginx
    apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
    become: True
    with_items:
      - nginx

  - name: ensure config path exists
    file: path={{ djangopg_conf_path }} state=directory
    become: True
    when: tls_enabled

  - name: set the nginx config file
    template: src=nginx.conf.j2 dest=/etc/nginx/sites-available/djangopg.conf
    notify: restart nginx
    become: True

  - name: enable the nginx config file
    file:
      src: /etc/nginx/sites-available/djangopg.conf
      dest: /etc/nginx/sites-enabled/djangopg.conf
      state: link
    notify: restart nginx
    become: True

  - name: remove the default nginx config file
    file: path=/etc/nginx/sites-enabled/default state=absent
    notify: restart nginx
    become: True

  - name: create ssl certificates
    command: >
      openssl req -new -x509 -nodes -out {{ djangopg_proj_name }}.crt
      -keyout {{ djangopg_proj_name }}.key -subj '/CN={{ dbdomains[0] }}' -days 3650
      chdir={{ djangopg_conf_path }}
      creates={{ djangopg_conf_path }}/{{ djangopg_proj_name }}.crt
    become: True
    when: tls_enabled
    notify: restart nginx
